<div class="cd-timeline-block">
    <div class="cd-timeline-img cd-{{include.walk.type}}">
        <img src="/vendor/vhtimeline/img/cd-icon-{{include.walk.type}}.svg">
    </div>
    <div class="cd-timeline-content">
        <img class="poptip" src="{{site.url}}/album/{{include.walk.path}}" title="{{include.walk.desc}}" data-variation="inverted">
        <span class="cd-date">{{include.walk.date}}</span>
    </div>
</div>
